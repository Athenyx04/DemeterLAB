<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemeterLAB</title>
  </head>
  <body>
    <h1>Getting started with DemeterLAB</h1>
    <h2>Firebase Firestore tests</h2>

    <form class="add">
      <label for="type">Type:</label>
      <input type="text" name="type" required />
      <label for="owner">Owner:</label>
      <input type="text" name="owner" required />

      <button>Add a new animal</button>
    </form>

    <form class="delete">
      <label for="id">Document ID:</label>
      <input type="text" name="id" required />

      <button>Delete an animal</button>
    </form>

    <form class="update">
      <label for="id">Document ID:</label>
      <input type="text" name="id" required />

      <label for="owner">Owner:</label>
      <input type="text" name="owner" required />

      <button>Update an animal</button>
    </form>

    <h2>Firebase Auth</h2>
    <form class="signup">
      <label for="email">Email:</label>
      <input type="email" name="email" />
      <label for="password">Password:</label>
      <input type="password" name="password" />

      <button>Sign Up</button>
    </form>

    <form class="login">
      <label for="email">Email:</label>
      <input type="email" name="email" />
      <label for="password">Password:</label>
      <input type="password" name="password" />

      <button>Log In</button>
    </form>

    <button class="logout">Log Out</button>

    <h2>Unsubscribe</h2>
    <button class="unsub">Unsubscribe from DB/Auth changes</button>

    <script src="main.js"></script>
  </body>
</html>
